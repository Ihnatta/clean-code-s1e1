<html>
<HEAD><title>Todo App</title>
<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="style.css" type="text/css" MEDIA="screen" charset="utf-8">
</HEAD>
<body>
<div class="matrix">
    <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="matrix eisenhower">
    <a class="matrix__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
</div>
<div class="todo">
    <h3>add item</h3>
        <div class="todo__wrapper-add-task">
          <div class="todo__wrapper-input">
            <input class="todo__task"  id="new-task" type="text">
            <label for="new-task"></label>
          </div>
            <button>Add</button>
        </div>
    <h3>To do</h3>
  <ul id="incompleteTasks">
    <li>
       <input type="checkbox">
       <label class="todo__task">Pay Bills</label>
       <input class="todo__task" type="text">
       <button class="todo__edit">Edit</button>
       <button class="todo__delete">
          <img src="./remove.svg" alt="remove">
       </button>
    </li>
    <li class="todo__list_editMode">
       <input type="checkbox">
       <label class="todo__task">Go Shopping</label>
       <input class="todo__task" type="text" value="Go Shopping" >
       <button class="todo__edit">Save</button>
       <button class="todo__delete">
          <img src="./remove.svg" alt="remove">
        </button>
    </li>
  </ul>
  <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="todo__task">See the Doctor</label>
        <input class="todo__task" type="text">
        <button class="todo__edit">Edit</button>
        <button class="todo__delete">
            <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
</div>
<script type="text/javascript" SRC="app.js"></script>
</body>
</html>
