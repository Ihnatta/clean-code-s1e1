<html>
<HEAD><title>Todo App</title>
<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="style.css" type="text/css" MEDIA="screen" charset="utf-8">
</HEAD>
<body>
<div class="matrix">
    <img src="./eisenhower-matrix.jpg" alt="matrix eisenhower">
    <a class="matrix__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
</div>
<div class="centered-main-page-element">
    <h3>add item</h3>
    <div id='topSectionForAddingElementToList'>
        <div class="task-row-wrapper">
          <div class="todo__wrapper-input">
            <input class="task"  id='new-task' type="text">
            <label for="new-task"></label>
          </div>
            <button>Add</button>
        </div>
    </div>
    <h3>Todo</h3>
<ul id='incompleteTasks'>
<li>
    <input type='checkbox'>
    <label class="task">Pay Bills</label>
    <input type="text" class="task">
    <button class="edit">Edit</button>
    <button class="delete">
        <img src="./remove.svg">
    </button>
</li>
<li class="editMode">
    <input type="checkbox">
    <label class="task">Go Shopping</label>
    <input type="text" value="Go Shopping" class="task">
    <button class='edit'>Save</button>
    <button class="delete">
        <img src="./remove.svg"></button>
</li>
</ul>
<h3>Completed</h3>
<ul id="completed-tasks">
    <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg"></button>
    </li>
</ul>
</div>
<script type="text/javascript" SRC="app.js"></script>
</body>
</html>
